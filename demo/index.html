<!doctype html>
<html>
  <head>
    <title>words-n-numbers demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="./js/words-n-numbers.umd.js"></script>
  </head>
  <body class="bg-slate-200">
    <div class="bg-slate-600 text-rose-50 p-3">
      <h1 class="text-3xl font-thin">words-n-numbers demo</h1>
    </div>
    <div class="p-3">
      <div id="queryContainer" class="mb-5">
        <h2 class="text-2xl font-light">Query</h2>
        <textarea rows="3" id="querytext" class="rounded text-xl w-full border-none border-white focus:outline-none focus:outline-none focus:ring-slate-400"></textarea>
      </div>
      <div id="regexSelector" class="mb-5">
        <h2 class="text-2xl font-light">Regex</h2>
        <div class="text-xl font-light">
          <input type="checkbox" id="email" name="email" class="rounded border-2 border-slate-300 p-2 checkbox">
          <label for="email" class="mr-3">Email addresses</label>

          <input type="checkbox" id="usernames" name="usernames" class="rounded border-2 border-slate-300 p-2 checkbox">
          <label for="usernames" class="mr-3">Usernames</label>

          <input type="checkbox" id="tags" name="tags" class="rounded border-2 border-slate-300 p-2 checkbox">
          <label for="tags" class="mr-3">Tags</label>

          <input type="checkbox" id="emojis" name="emojis" class="rounded border-2 border-slate-300 p-2 checkbox">
          <label for="emojis" class="mr-3">Emojis</label>

          <input type="checkbox" id="numbers" name="numbers" class="rounded border-2 border-slate-300 p-2 checkbox">
          <label for="numbers" class="mr-3">Numbers</label>

          <input type="checkbox" id="words" name="words" class="rounded border-2 border-slate-300 p-2 checkbox">
          <label for="words" class="mr-3">Words</label>
        </div>
      </div>
      <div id="tokenized">
        <h2 class="text-2xl font-light">Tokenized text</h2>
        <div id="wnn" class="rounded text-xl w-full border-2 bg-slate-300 border-slate-300 p-3"></div>
      </div>
    </div>
    <script src="./js/demo-app.js"></script>
  </body>
</html>
